<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header container">
      <img class="header__logo" src="./images/Header_logo.svg" alt="Логотип" />
      <div class="header__line"></div>
    </header>
    <main class="container">
<section class="profile">
        <div class="profile__main">
          <img
            class="profile__avatar"
            src="./images/avatar.png"
            alt="Аватар Жак Ив Кусто"
          />

          <div class="profile__info">
            <div class="profile__name">
              <h1 class="profile__title" id="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
            </div>

            <p class="profile__subtitle" id="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>

  <section class="elements">
        <div class="element">
          <img
            class="element__image"
            src="./images/karachaevsk.png"
            alt="фото Карачаевск"
          />
          <div class="element__description">
            <h3 class="element__title">Карачаевск</h3>
            <button class="element__like-button"></button>
          </div>
        </div>

        <div class="element">
          <img
            class="element__image"
            src="./images/Gora_Elbrus_1.png"
            alt="фото Горы Эльбрус"
          />
          <div class="element__description">
            <h3 class="element__title">Гора Эльбрус</h3>
            <button class="element__like-button"></button>
          </div>
        </div>

        <div class="element">
          <img
            class="element__image"
            src="./images/Dombay.png"
            alt="фото Домбай"
          />
          <div class="element__description">
            <h3 class="element__title">Домбай</h3>
            <button class="element__like-button"></button>
          </div>
        </div>

        <div class="element">
          <img
            class="element__image"
            src="./images/Gora_Elbrus_1.png"
            alt="фото Горы Эльбрус"
          />
          <div class="element__description">
            <h3 class="element__title">Гора Эльбрус</h3>
            <button class="element__like-button"></button>
          </div>
        </div>

        <div class="element">
          <img
            class="element__image"
            src="./images/Dombay.png"
            alt="фото Домбай"
          />
          <div class="element__description">
            <h3 class="element__title">Домбай</h3>
            <button class="element__like-button"></button>
          </div>
        </div>

        <div class="element">
          <img
            class="element__image"
            src="./images/karachaevsk.png"
            alt="фото Карачаевск"
          />
          <div class="element__description">
            <h3 class="element__title">Карачаево-Черкесский район</h3>
            <button class="element__like-button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer container">
      <h2 class="footer__copyright">&copy; 2021 Mesto Russia</h2>
    </footer>

  <section class="popup">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close"
          aria-label="Закрыть форму редактирования"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" id="editForm">
            <input type="text" name="name" class="popup__input popup__input_name" value=""/>
            <input type="text" name="job" class="popup__input popup__input_job" value=""/>
            <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </section>
    <script src="./scripts/main.js"></script>
  </body>
</html>
